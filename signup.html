<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - PG Finder</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    /* =====================
       GLOBAL RESET & 3D DESIGN SYSTEM
    ===================== */
    :root {
      --primary: #0a66ff;
      --primary-dark: #0052cc;
      --primary-light: #3b82f6;
      --secondary: #6366f1;
      --accent: #ec4899;
      --success: #10b981;
      --text-dark: #1f2937;
      --text-light: #6b7280;
      --bg-light: #f8fafc;
      --bg-white: #ffffff;
      --border-color: #e5e7eb;
      --shadow-sm: 0 2px 8px rgba(0,0,0,0.08);
      --shadow-md: 0 6px 18px rgba(0,0,0,0.1);
      --shadow-lg: 0 12px 32px rgba(0,0,0,0.12);
      --shadow-xl: 0 20px 50px rgba(0,0,0,0.15);
      --transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", sans-serif;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
      color: var(--text-dark);
      line-height: 1.6;
      overflow-x: hidden;
      perspective: 1000px;
      min-height: 100vh;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      25% { background-position: 100% 50%; }
      50% { background-position: 0% 50%; }
      75% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* =====================
       AUTH PAGE CONTAINER
    ===================== */
    .auth-page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    .auth-page::before,
    .auth-page::after {
      content: '';
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      animation: floatBlob 15s infinite alternate ease-in-out;
    }

    .auth-page::before {
      width: 500px;
      height: 500px;
      background: rgba(255, 255, 255, 0.15);
      top: -100px;
      left: -100px;
    }

    .auth-page::after {
      width: 400px;
      height: 400px;
      background: rgba(255, 255, 255, 0.1);
      bottom: -80px;
      right: -50px;
      animation-delay: 5s;
    }

    @keyframes floatBlob {
      from { transform: translate(0, 0) scale(1); }
      to { transform: translate(100px, 80px) scale(1.1); }
    }

    /* =====================
       AUTH CONTAINER
    ===================== */
    .auth-container {
      width: 100%;
      max-width: 500px;
      position: relative;
      z-index: 10;
      animation: containerFloat 6s ease-in-out infinite;
    }

    @keyframes containerFloat {
      0%, 100% { transform: translateY(0px) translateZ(0px); }
      50% { transform: translateY(-20px) translateZ(30px); }
    }

    /* =====================
       AUTH HEADER
    ===================== */
    .auth-header {
      text-align: center;
      margin-bottom: 40px;
      animation: fadeInDown 0.8s ease forwards;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .auth-logo {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      font-size: 24px;
      font-weight: 700;
      color: var(--bg-white);
      text-decoration: none;
      margin-bottom: 20px;
      transition: var(--transition);
      perspective: 1000px;
      transform-style: preserve-3d;
      animation: logoFloat 3s ease-in-out infinite;
    }

    @keyframes logoFloat {
      0%, 100% { transform: translateZ(0) rotateX(0deg); }
      50% { transform: translateZ(20px) rotateX(5deg); }
    }

    .auth-logo-icon {
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
      background-size: 200% 200%;
      border-radius: 12px;
      color: var(--bg-white);
      font-size: 28px;
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
      animation: iconSpin 4s linear infinite, iconPulse 2s ease-in-out infinite;
      transform-style: preserve-3d;
    }

    @keyframes iconSpin {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }

    @keyframes iconPulse {
      0%, 100% { box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4); }
      50% { box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6); }
    }

    .auth-title {
      font-size: 40px;
      font-weight: 800;
      color: var(--bg-white);
      margin-bottom: 12px;
      letter-spacing: -0.5px;
      background: linear-gradient(90deg, #ffffff 0%, #e0f4ff 50%, #ffd4e5 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: titleGlow 3s ease-in-out infinite;
    }

    @keyframes titleGlow {
      0%, 100% { filter: brightness(1); }
      50% { filter: brightness(1.2); }
    }

    .auth-subtitle {
      font-size: 16px;
      color: rgba(255, 255, 255, 0.85);
      opacity: 0.95;
      animation: fadeInUp 1s ease forwards;
      animation-delay: 0.2s;
      opacity: 0;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* =====================
       AUTH CARD - 3D EFFECT
    ===================== */
    .auth-card {
      background-color: var(--bg-white);
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(102, 126, 234, 0.25), inset 0 1px 0 rgba(255, 255, 255, 0.6);
      border: 2px solid rgba(255, 255, 255, 0.3);
      padding: 50px 40px;
      position: relative;
      overflow: hidden;
      animation: cardSlideIn 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      animation-delay: 0.3s;
      opacity: 0;
      perspective: 1000px;
      transform-style: preserve-3d;
      backdrop-filter: blur(10px);
    }

    @keyframes cardSlideIn {
      from {
        opacity: 0;
        transform: translateY(40px) rotateX(-30deg) translateZ(-100px);
      }
      to {
        opacity: 1;
        transform: translateY(0) rotateX(0deg) translateZ(0);
      }
    }

    .auth-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
      z-index: 1;
    }

    .auth-card::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.05), transparent);
      border-radius: 24px;
      pointer-events: none;
      z-index: 2;
    }

    .auth-card > * {
      position: relative;
      z-index: 3;
    }

    /* =====================
       FORM STYLES
    ===================== */
    .auth-form {
      margin-top: 30px;
    }

    .auth-form-group {
      margin-bottom: 25px;
      animation: fadeInUp 0.6s ease forwards;
      opacity: 0;
    }

    .auth-form-group:nth-child(1) { animation-delay: 0.4s; }
    .auth-form-group:nth-child(2) { animation-delay: 0.5s; }
    .auth-form-group:nth-child(3) { animation-delay: 0.6s; }
    .auth-form-group:nth-child(4) { animation-delay: 0.7s; }

    .auth-form-label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: var(--text-dark);
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      position: relative;
    }

    .auth-form-label.required::after {
      content: ' *';
      color: #ef4444;
    }

    .auth-form-input {
      width: 100%;
      padding: 14px 18px;
      font-size: 15px;
      font-family: 'Inter', sans-serif;
      color: var(--text-dark);
      background: linear-gradient(135deg, #f9f9ff 0%, #f3f4f8 100%);
      border: 2px solid var(--border-color);
      border-radius: 12px;
      transition: all var(--transition);
      outline: none;
      position: relative;
      z-index: 1;
      perspective: 1000px;
      transform-style: preserve-3d;
    }

    .auth-form-input::placeholder {
      color: #9ca3af;
    }

    .auth-form-input:focus {
      border-color: var(--primary);
      background: var(--bg-white);
      box-shadow: 0 0 0 4px rgba(10, 102, 255, 0.15), 0 10px 25px rgba(10, 102, 255, 0.2);
      transform: translateZ(10px) scale(1.01);
    }

    .auth-form-input.error {
      border-color: #ef4444;
      animation: shake 0.4s ease;
    }

    .auth-form-input.error:focus {
      box-shadow: 0 0 0 4px rgba(239, 68, 68, 0.15);
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    .auth-form-error {
      display: block;
      font-size: 13px;
      color: #ef4444;
      margin-top: 8px;
      min-height: 20px;
      font-weight: 500;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-5px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .auth-form-error:empty {
      display: none;
    }

    /* =====================
       PASSWORD TOGGLE
    ===================== */
    .password-toggle {
      position: relative;
    }

    .password-toggle-button {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--text-light);
      cursor: pointer;
      padding: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      transition: all var(--transition);
      z-index: 10;
    }

    .password-toggle-button:hover {
      color: var(--primary);
      background: rgba(10, 102, 255, 0.1);
    }

    .password-toggle-button svg {
      width: 20px;
      height: 20px;
    }

    .password-toggle .auth-form-input {
      padding-right: 50px;
    }

    /* =====================
       PASSWORD STRENGTH METER
    ===================== */
    .password-strength-meter {
      margin-top: 12px;
      height: 5px;
      background: var(--border-color);
      border-radius: 3px;
      overflow: hidden;
      position: relative;
    }

    .password-strength-bar {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, #ef4444 0%, #f59e0b 50%, #10b981 100%);
      border-radius: 3px;
      transition: all 0.3s ease;
    }

    .password-strength-text {
      font-size: 12px;
      margin-top: 6px;
      font-weight: 600;
      min-height: 18px;
      transition: all 0.3s ease;
    }

    .password-strength-text.weak {
      color: #ef4444;
    }

    .password-strength-text.medium {
      color: #f59e0b;
    }

    .password-strength-text.strong {
      color: #10b981;
    }

    /* Funny Password Typing Animations */
    .emoji-float {
      position: fixed;
      font-size: 2rem;
      pointer-events: none;
      z-index: 9999;
      animation: floatUp 1.5s ease-out forwards;
      opacity: 1;
    }

    @keyframes floatUp {
      0% {
        opacity: 1;
        transform: translateY(0) translateX(0) scale(1) rotate(0deg);
      }
      100% {
        opacity: 0;
        transform: translateY(-100px) translateX(var(--tx, 0)) scale(0.5) rotate(360deg);
      }
    }

    .shake-password {
      animation: passwordShake 0.3s ease-in-out !important;
    }

    @keyframes passwordShake {
      0%, 100% { transform: rotateZ(0deg) translateX(0); }
      25% { transform: rotateZ(3deg) translateX(5px); }
      75% { transform: rotateZ(-3deg) translateX(-5px); }
    }

    .pulse-password {
      animation: passwordPulse 0.5s ease !important;
    }

    @keyframes passwordPulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    /* =====================
       ROLE SELECTION - 3D CARDS
    ===================== */
    .role-selection {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      margin-top: 12px;
    }

    .role-option {
      position: relative;
    }

    .role-option input[type="radio"] {
      position: absolute;
      opacity: 0;
      cursor: pointer;
    }

    .role-option-label {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px 16px;
      border: 2px solid var(--border-color);
      border-radius: 16px;
      background: linear-gradient(135deg, #f9f9ff 0%, #f3f4f8 100%);
      cursor: pointer;
      transition: all var(--transition);
      text-align: center;
      position: relative;
      overflow: hidden;
      perspective: 1000px;
      transform-style: preserve-3d;
    }

    .role-option-label::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), transparent);
      opacity: 0;
      transition: opacity var(--transition);
      z-index: 1;
    }

    .role-option-label:hover {
      border-color: var(--primary-light);
      background: linear-gradient(135deg, #f0f4ff 0%, #e0f2ff 100%);
      transform: translateY(-8px) translateZ(20px);
      box-shadow: 0 15px 40px rgba(102, 126, 234, 0.2);
    }

    .role-option input[type="radio"]:checked + .role-option-label {
      border-color: var(--primary);
      background: linear-gradient(135deg, var(--primary-light) 0%, #818cf8 100%);
      color: var(--bg-white);
      box-shadow: 0 20px 50px rgba(102, 126, 234, 0.35), inset 0 1px 0 rgba(255, 255, 255, 0.4);
      transform: scale(1.05) translateZ(30px);
      animation: roleSelect 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    @keyframes roleSelect {
      0% { transform: scale(0.95) translateZ(0); }
      50% { transform: scale(1.1) translateZ(35px); }
      100% { transform: scale(1.05) translateZ(30px); }
    }

    .role-option-label > * {
      position: relative;
      z-index: 2;
    }

    .role-option-icon {
      font-size: 40px;
      margin-bottom: 12px;
      display: inline-block;
      animation: iconBounce 2s ease-in-out infinite;
      transition: transform var(--transition);
    }

    @keyframes iconBounce {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-8px) scale(1.1); }
    }

    .role-option input[type="radio"]:checked + .role-option-label .role-option-icon {
      animation: iconPop 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    @keyframes iconPop {
      0% { transform: scale(0.5) rotateZ(0deg); }
      50% { transform: scale(1.3) rotateZ(15deg); }
      100% { transform: scale(1.1) rotateZ(0deg); }
    }

    .role-option-text {
      font-size: 16px;
      font-weight: 600;
      color: var(--text-dark);
      transition: color var(--transition);
    }

    .role-option input[type="radio"]:checked + .role-option-label .role-option-text {
      color: var(--bg-white);
    }

    /* =====================
       FORM ACTIONS
    ===================== */
    .auth-form-actions {
      margin-top: 35px;
      animation: fadeInUp 0.8s ease forwards;
      animation-delay: 0.8s;
      opacity: 0;
    }

    .btn {
      padding: 15px 32px;
      font-size: 16px;
      font-weight: 700;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all var(--transition);
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.6s ease;
      z-index: 1;
    }

    .btn:hover::before {
      left: 100%;
    }

    .auth-form-submit {
      width: 100%;
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      background-size: 200% 200%;
      color: var(--bg-white);
      box-shadow: 0 10px 30px rgba(10, 102, 255, 0.3);
      animation: buttonGradient 4s ease infinite;
      perspective: 1000px;
      transform-style: preserve-3d;
    }

    @keyframes buttonGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .auth-form-submit:hover {
      transform: translateY(-4px) translateZ(15px);
      box-shadow: 0 20px 50px rgba(10, 102, 255, 0.45);
    }

    .auth-form-submit:active {
      transform: translateY(-2px) translateZ(8px);
    }

    .auth-form-submit:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    /* =====================
       FORM FOOTER
    ===================== */
    .auth-form-footer {
      margin-top: 30px;
      text-align: center;
      padding-top: 30px;
      border-top: 2px solid var(--border-color);
      animation: fadeInUp 0.9s ease forwards;
      animation-delay: 0.9s;
      opacity: 0;
    }

    .auth-form-footer-text {
      font-size: 14px;
      color: var(--text-light);
    }

    .auth-form-footer-link {
      color: var(--primary);
      font-weight: 700;
      text-decoration: none;
      position: relative;
      display: inline;
      transition: color var(--transition);
    }

    .auth-form-footer-link::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--primary);
      transition: width var(--transition);
    }

    .auth-form-footer-link:hover {
      color: var(--primary-dark);
    }

    .auth-form-footer-link:hover::after {
      width: 100%;
    }

    /* =====================
       RESPONSIVE DESIGN
    ===================== */
    @media (max-width: 640px) {
      .auth-card {
        padding: 35px 24px;
      }

      .auth-title {
        font-size: 32px;
      }

      .auth-subtitle {
        font-size: 14px;
      }

      .role-selection {
        grid-template-columns: 1fr;
      }

      .btn {
        padding: 14px 24px;
        font-size: 14px;
      }

      .auth-page::before {
        width: 300px;
        height: 300px;
      }

      .auth-page::after {
        width: 250px;
        height: 250px;
      }
    }
  </style>
</head>
<body>
  <div class="auth-page">
    <div class="auth-container">
      <div class="auth-header">
        <a href="/" class="auth-logo">
          <div class="auth-logo-icon">üè†</div>
          <span>PG Finder</span>
        </a>
        <h1 class="auth-title">Create Account</h1>
        <p class="auth-subtitle">Join PG Finder and find your perfect accommodation</p>
      </div>

      <div class="auth-card">

            <input
              type="text"
              id="signupName"
              name="name"
              class="auth-form-input"
              placeholder="Enter your full name"

            <span class="auth-form-error" id="nameError"></span>

          <div class="auth-form-group">
            <label for="signupEmail" class="auth-form-label required">Email Address</label>

              type="email"

              name="email"
              class="auth-form-input"
              placeholder="Enter your email"

            >
            <span class="auth-form-error" id="emailError"></span>
          </div>

          <div class="auth-form-group">
            <label for="signupPassword" class="auth-form-label required">Password</label>
            <div class="password-toggle">
              <input
                type="password"
                id="signupPassword"
                name="password"
                class="auth-form-input"
                placeholder="Create a password"
                required
              >
              <button
                type="button"
                class="password-toggle-button"
                id="togglePassword"
                aria-label="Toggle password visibility"
              >
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                </svg>
              </button>
            </div>
            <div class="password-strength-meter">
              <div class="password-strength-bar" id="passwordStrengthBar"></div>
            </div>
            <div class="password-strength-text" id="passwordStrengthText"></div>
            <span class="auth-form-error" id="passwordError"></span>
          </div>

          <div class="auth-form-group">
            <label class="auth-form-label required">I am a</label>
            <div class="role-selection">
              <div class="role-option">
                <input
                  type="radio"
                  id="roleStudent"
                  name="role"
                  value="student"
                  required
                >
                <label for="roleStudent" class="role-option-label">
                  <span class="role-option-icon">üéì</span>
                  <span class="role-option-text">Student</span>
                </label>
              </div>
              <div class="role-option">
                <input
                  type="radio"
                  id="roleOwner"
                  name="role"
                  value="owner"
                  required
                >
                <label for="roleOwner" class="role-option-label">
                  <span class="role-option-icon">üèòÔ∏è</span>
                  <span class="role-option-text">Owner</span>
                </label>
              </div>
            </div>
            <span class="auth-form-error" id="roleError"></span>
          </div>

          <div class="auth-form-actions">
            <button type="submit" class="btn auth-form-submit">
              Create Account
            </button>
          </div>

          <div class="auth-form-footer">
            <p class="auth-form-footer-text">
              Already have an account?
              <a href="/login" class="auth-form-footer-link">Sign in</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    // Password toggle functionality
    const togglePassword = document.getElementById('togglePassword');
    const signupPassword = document.getElementById('signupPassword');

    // Funny Password Animations Setup
    const funnyEmojis = ['üîê', 'üí™', 'üéØ', '‚ö°', 'üöÄ', '‚ú®', 'üõ°Ô∏è', 'üî•', 'üíØ', 'üëä'];
    let typeCount = 0;

    // Calculate password strength
    function calculatePasswordStrength(password) {
      let strength = 0;
      if (password.length >= 8) strength++;
      if (password.length >= 12) strength++;
      if (/[a-z]/.test(password)) strength++;
      if (/[A-Z]/.test(password)) strength++;
      if (/[0-9]/.test(password)) strength++;
      if (/[^a-zA-Z0-9]/.test(password)) strength++;
      return strength;
    }

    // Update password strength meter
    function updatePasswordStrength() {
      const password = signupPassword.value;
      const strength = calculatePasswordStrength(password);
      const percentage = (strength / 6) * 100;
      const strengthBar = document.getElementById('passwordStrengthBar');
      const strengthText = document.getElementById('passwordStrengthText');

      strengthBar.style.width = percentage + '%';

      const texts = {
        0: '',
        1: 'üîí Weak password',
        2: 'üìä Fair password',
        3: 'üí™ Good password',
        4: '‚ö° Strong password',
        5: 'üî• Very Strong!',
        6: 'üöÄ Ultra Secure!'
      };

      const classes = {
        0: '',
        1: 'weak',
        2: 'weak',
        3: 'medium',
        4: 'medium',
        5: 'strong',
        6: 'strong'
      };

      strengthText.textContent = texts[strength];
      strengthText.className = `password-strength-text ${classes[strength]}`;
    }

    // Create floating emoji animation
    function createFloatingEmoji() {
      const emoji = funnyEmojis[Math.floor(Math.random() * funnyEmojis.length)];
      const randomEmoji = document.createElement('div');
      randomEmoji.className = 'emoji-float';
      randomEmoji.textContent = emoji;

      const rect = signupPassword.getBoundingClientRect();
      const randomX = Math.random() * 100 - 50;
      randomEmoji.style.left = (rect.left + rect.width / 2) + 'px';
      randomEmoji.style.top = (rect.top + rect.height / 2) + 'px';
      randomEmoji.style.setProperty('--tx', randomX + 'px');

      document.body.appendChild(randomEmoji);
      setTimeout(() => randomEmoji.remove(), 1500);
    }

    // Add password typing effects
    if (signupPassword) {
      signupPassword.addEventListener('input', (e) => {
        const password = e.target.value;
        
        updatePasswordStrength();
        typeCount++;

        if (typeCount % 3 === 0) {
          createFloatingEmoji();
          signupPassword.classList.add('pulse-password');
          setTimeout(() => signupPassword.classList.remove('pulse-password'), 500);
        }

        if (password.length > 8 && password.includes('!')) {
          signupPassword.classList.add('shake-password');
          createFloatingEmoji();
          createFloatingEmoji();
          setTimeout(() => signupPassword.classList.remove('shake-password'), 300);
        }

        if (password.length > 15) {
          createFloatingEmoji();
          createFloatingEmoji();
          createFloatingEmoji();
        }
      });
    }

    if (togglePassword && signupPassword) {
      togglePassword.addEventListener('click', () => {
        const type = signupPassword.getAttribute('type') === 'password' ? 'text' : 'password';
        signupPassword.setAttribute('type', type);
        
        togglePassword.style.transform = 'translateY(-50%) rotateZ(360deg)';
        setTimeout(() => {
          togglePassword.style.transform = 'translateY(-50%) rotateZ(0deg)';
        }, 400);

        createFloatingEmoji();

        const icon = togglePassword.querySelector('svg');
        if (type === 'password') {
          icon.innerHTML = `
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
          `;
        } else {
          icon.innerHTML = `
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path>
          `;
        }
      });
    }

    // API Configuration
    const API_BASE_URL = 'http://localhost:3000/api';
    
    console.log('API Base URL:', API_BASE_URL);

    function decodeJWT(token) {
      try {
        const base64Url = token.split('.')[1];
        const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
          return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
        }).join(''));
        return JSON.parse(jsonPayload);
      } catch (error) {
        console.error('Error decoding JWT:', error);
        return null;
      }
    }

    function redirectByRole(role) {
      const roleRoutes = {
        'student': 'student-dashboard.html',
        'owner': 'owner-dashboard.html',
        'admin': 'admin-dashboard.html'
      };
      
      const route = roleRoutes[role.toLowerCase()];
      if (route) {
        window.location.href = route;
      } else {
        console.error('Unknown role:', role);
        alert('Unknown user role. Please contact support.');
      }
    }

    function displayError(fieldId, errorMessage) {
      const errorElement = document.getElementById(fieldId);
      const inputElement = document.getElementById(fieldId.replace('Error', ''));
      
      if (errorElement) {
        errorElement.textContent = errorMessage;
      }
      
      if (inputElement) {
        inputElement.classList.add('error');
      }
    }

    function clearErrors() {
      const errorElements = document.querySelectorAll('.auth-form-error');
      const inputElements = document.querySelectorAll('.auth-form-input');
      
      errorElements.forEach(el => el.textContent = '');
      inputElements.forEach(el => el.classList.remove('error'));
    }

    const signupForm = document.getElementById('signupForm');
    const nameError = document.getElementById('nameError');
    const emailError = document.getElementById('emailError');
    const passwordError = document.getElementById('passwordError');
    const roleError = document.getElementById('roleError');
    const nameInput = document.getElementById('signupName');
    const emailInput = document.getElementById('signupEmail');
    const passwordInput = document.getElementById('signupPassword');
    const roleInputs = document.querySelectorAll('input[name="role"]');
    const submitButton = signupForm?.querySelector('button[type="submit"]');

    if (signupForm) {
      signupForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        clearErrors();

        const selectedRole = Array.from(roleInputs).find(radio => radio.checked);
        if (!selectedRole) {
          roleError.textContent = 'Please select your role';
          return;
        }

        if (submitButton) {
          submitButton.disabled = true;
          submitButton.textContent = 'Creating account...';
        }

        try {
          const response = await fetch(`${API_BASE_URL}/auth/signup`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              name: nameInput.value.trim(),
              email: emailInput.value.trim(),
              password: passwordInput.value,
              role: selectedRole.value
            })
          });

          let data;
          const contentType = response.headers.get('content-type');
          if (contentType && contentType.includes('application/json')) {
            data = await response.json();
          } else {
            const text = await response.text();
            throw new Error(text || `Server returned status ${response.status}`);
          }

          if (!response.ok) {
            if (data.errors) {
              if (data.errors.name) {
                displayError('nameError', data.errors.name);
              }
              if (data.errors.email) {
                displayError('emailError', data.errors.email);
              }
              if (data.errors.password) {
                displayError('passwordError', data.errors.password);
              }
              if (data.errors.role) {
                roleError.textContent = data.errors.role;
              }
              if (data.message && !data.errors.name && !data.errors.email && !data.errors.password && !data.errors.role) {
                displayError('emailError', data.message);
              }
            } else if (data.message) {
              displayError('emailError', data.message);
            } else {
              displayError('emailError', 'Signup failed. Please try again.');
            }
            
            if (submitButton) {
              submitButton.disabled = false;
              submitButton.textContent = 'Create Account';
            }
            return;
          }

          if (data.token) {
            localStorage.setItem('token', data.token);
            
            let userRole = data.role || selectedRole.value;
            
            if (!userRole && data.token) {
              const decodedToken = decodeJWT(data.token);
              if (decodedToken) {
                userRole = decodedToken.role || decodedToken.userRole;
              }
            }
            
            if (data.user) {
              localStorage.setItem('user', JSON.stringify(data.user));
            }
            
            if (userRole) {
              redirectByRole(userRole);
            } else {
              console.error('No role found in response');
              alert('Account created successfully, but role information is missing. Redirecting to default dashboard.');
              window.location.href = 'student-dashboard.html';
            }
          } else {
            if (data.message) {
              alert(data.message + ' Please login to continue.');
              window.location.href = 'login.html';
            } else {
              throw new Error('Unexpected response format from server');
            }
          }
        } catch (error) {
          console.error('Signup error:', error);
          
          let errorMessage = 'Network error. Please check your connection and try again.';
          
          if (error.message) {
            if (error.message.includes('Failed to fetch') || error.message.includes('NetworkError')) {
              errorMessage = 'Cannot connect to server. Please ensure the backend server is running and the API URL is correct.';
            } else if (error.message.includes('CORS')) {
              errorMessage = 'CORS error. Please check backend CORS configuration.';
            } else {
              errorMessage = error.message;
            }
          }
          
          displayError('emailError', errorMessage);
          
          if (submitButton) {
            submitButton.disabled = false;
            submitButton.textContent = 'Create Account';
          }
        }
      });
    }
  </script>
</body>
</html>
