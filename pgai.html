<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chatbot - PG Finder</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #8b5cf6;
      --primary-dark: #7c3aed;
      --primary-light: #a78bfa;
      --secondary: #3b82f6;
      --secondary-light: #60a5fa;
      --accent: #ec4899;
      --glass-bg: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
      --neon-glow: 0 0 20px rgba(139, 92, 246, 0.5);
      --shadow-3d: 0 20px 40px rgba(0, 0, 0, 0.2);
      --text-dark: #1e1b4b;
      --text-light: #a5b4fc;
      --bg-gradient: linear-gradient(135deg, #010010 0%, #0f2851 30%, #281a47 60%, #000000 100%);
      --card-gradient: linear-gradient(145deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
    }

    html {
      font-size: 16px;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-gradient);
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      color: white;
      perspective: 1200px;
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(2px 2px at 20px 30px, #a78bfa, transparent),
        radial-gradient(2px 2px at 40px 70px, rgba(59,130,246,0.8), transparent),
        radial-gradient(1px 1px at 90px 40px, #ec4899, transparent),
        radial-gradient(1px 1px at 130px 80px, #a78bfa, transparent);
      background-repeat: repeat;
      background-size: 200px 100px;
      animation: sparkle 20s linear infinite;
      pointer-events: none;
      z-index: -1;
    }

    @keyframes sparkle {
      0% { transform: translateY(0px) rotate(0deg); }
      100% { transform: translateY(-100px) rotate(360deg); }
    }

    .chatbot-wrapper {
      width: 100%;
      max-width: 600px;
      height: 80vh;
      max-height: 750px;
      background: var(--card-gradient);
      backdrop-filter: blur(25px);
      border: 1px solid var(--glass-border);
      border-radius: 30px;
      box-shadow: var(--shadow-3d), 0 0 60px rgba(139, 92, 246, 0.3);
      display: flex;
      flex-direction: column;
      animation: slideUp 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
      transform-style: preserve-3d;
      position: relative;
      overflow: hidden;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(50px) rotateX(-30deg) scale(0.9);
      }
      to {
        opacity: 1;
        transform: translateY(0) rotateX(0) scale(1);
      }
    }

    .chatbot-header {
      padding: 1.5rem;
      background: linear-gradient(135deg, rgba(139, 92, 246, 0.3), rgba(59, 130, 246, 0.3));
      border-bottom: 1px solid var(--glass-border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }

    .chatbot-header-left {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .chatbot-avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: linear-gradient(45deg, var(--primary), var(--secondary), var(--accent));
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      box-shadow: var(--neon-glow);
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-8px); }
    }

    .chatbot-header-text h2 {
      font-size: 1.2rem;
      font-weight: 700;
      margin-bottom: 0.2rem;
      background: linear-gradient(45deg, white, var(--text-light));
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .chatbot-header-text p {
      font-size: 0.75rem;
      color: var(--text-light);
      margin: 0;
    }

    .chatbot-online {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #10b981;
      box-shadow: 0 0 10px #10b981;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .chatbot-messages {
      flex: 1;
      overflow-y: auto;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      scroll-behavior: smooth;
    }

    .chatbot-messages::-webkit-scrollbar {
      width: 6px;
    }

    .chatbot-messages::-webkit-scrollbar-track {
      background: transparent;
    }

    .chatbot-messages::-webkit-scrollbar-thumb {
      background: rgba(139, 92, 246, 0.4);
      border-radius: 10px;
    }

    .chatbot-messages::-webkit-scrollbar-thumb:hover {
      background: rgba(139, 92, 246, 0.7);
    }

    .message {
      display: flex;
      animation: messageSlide 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    @keyframes messageSlide {
      from {
        opacity: 0;
        transform: translateY(10px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .message.user {
      justify-content: flex-end;
    }

    .message.bot {
      justify-content: flex-start;
    }

    .message-bubble {
      max-width: 70%;
      padding: 0.75rem 1.2rem;
      border-radius: 20px;
      font-size: 0.95rem;
      line-height: 1.5;
      word-wrap: break-word;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
      transition: all 0.3s ease;
    }

    .message.user .message-bubble {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      border-color: rgba(255,255,255,0.3);
      box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
    }

    .message.user .message-bubble:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(139, 92, 246, 0.6);
    }

    .message.bot .message-bubble {
      background: rgba(255,255,255,0.15);
      color: white;
      border-color: rgba(255,255,255,0.2);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .message.bot .message-bubble:hover {
      background: rgba(255,255,255,0.2);
      box-shadow: 0 6px 20px rgba(139, 92, 246, 0.3);
    }

    .chatbot-input-area {
      padding: 1rem;
      border-top: 1px solid var(--glass-border);
      background: rgba(0,0,0,0.2);
      display: flex;
      gap: 0.75rem;
      align-items: flex-end;
    }

    .chatbot-input {
      flex: 1;
      padding: 0.75rem 1rem;
      border: 1px solid var(--glass-border);
      border-radius: 25px;
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      color: white;
      font-family: 'Inter', sans-serif;
      font-size: 0.95rem;
      outline: none;
      transition: all 0.3s ease;
      resize: none;
      max-height: 100px;
    }

    .chatbot-input::placeholder {
      color: rgba(255,255,255,0.5);
    }

    .chatbot-input:focus {
      border-color: var(--primary);
      background: rgba(139, 92, 246, 0.15);
      box-shadow: 0 0 15px rgba(139, 92, 246, 0.4), inset 0 0 10px rgba(139, 92, 246, 0.1);
    }

    .chatbot-send-btn {
      width: 44px;
      height: 44px;
      border: none;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      transition: all 0.3s ease;
      box-shadow: var(--neon-glow);
      font-weight: 700;
      flex-shrink: 0;
      position: relative;
      overflow: hidden;
    }

    .chatbot-send-btn::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
      animation: shine 3s infinite;
    }

    @keyframes shine {
      0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
      100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
    }

    .chatbot-send-btn:hover {
      transform: scale(1.1) translateY(-3px);
      box-shadow: 0 8px 25px rgba(139, 92, 246, 0.6);
    }

    .chatbot-send-btn:active {
      transform: scale(0.95);
    }

    .chatbot-send-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .typing-indicator {
      display: flex;
      align-items: center;
      gap: 4px;
      padding: 0.75rem 1.2rem;
    }

    .typing-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: rgba(255,255,255,0.6);
      animation: typing 1.4s infinite;
    }

    .typing-dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes typing {
      0%, 60%, 100% { opacity: 0.5; transform: translateY(0); }
      30% { opacity: 1; transform: translateY(-10px); }
    }

    @media (max-width: 768px) {
      .chatbot-wrapper {
        max-width: 100%;
        height: 90vh;
        border-radius: 20px;
      }

      .message-bubble {
        max-width: 85%;
      }

      .chatbot-header-text h2 {
        font-size: 1rem;
      }

      .chatbot-avatar {
        width: 40px;
        height: 40px;
        font-size: 18px;
      }
    }

    @media (max-width: 480px) {
      .chatbot-wrapper {
        height: 100vh;
        border-radius: 0;
        max-height: none;
      }

      .chatbot-header {
        padding: 1rem;
      }

      .message-bubble {
        max-width: 90%;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="chatbot-wrapper">
    <div class="chatbot-header">
      <div class="chatbot-header-left">
        <div class="chatbot-avatar">ü§ñ</div>
        <div class="chatbot-header-text">
          <h2>PG Finder AI</h2>
          <p>Powered by Gemini API</p>
        </div>
      </div>
      <div class="chatbot-online"></div>
    </div>

    <div class="chatbot-messages" id="messagesContainer">
      <div class="message bot">
        <div class="message-bubble">
          üëã Welcome to PG Finder! I'm your AI assistant powered by Google Gemini. Ask me anything about finding the perfect accommodation! üè†
        </div>
      </div>
    </div>

    <div class="chatbot-input-area">
      <input 
        type="text" 
        class="chatbot-input" 
        id="messageInput" 
        placeholder="Ask about PGs, facilities, pricing..."
        onkeypress="handleEnter(event)"
      >
      <button class="chatbot-send-btn" id="sendBtn" onclick="sendMessage()">‚Üë</button>
    </div>
  </div>

  <script>
    /* ============================================
       GEMINI API CONFIGURATION
    ============================================== */
    const GEMINI_API_KEY = "AIzaSyBAjomh1rqqhcULz9qWQJcdnjWcJ6rF3ME"; // Replace with your key
    const MODEL_NAME = "gemini-2.5-flash";
    const API_ENDPOINT = `https://generativelanguage.googleapis.com/v1beta/models/${MODEL_NAME}:generateContent`;

    /* ============================================
       PG DATABASE (FOR CONTEXT)
    ============================================== */
    const pgDatabase = `
    Available PGs at PG Finder:
    1. Sunshine Residency - ‚Çπ8,500/month, 1.2 km from IIT Bombay, WiFi, AC, Food, Security
    2. Green Valley PG - ‚Çπ12,000/month, 0.8 km from Mumbai University, WiFi, AC, Laundry, Parking, Security
    3. Student Haven - ‚Çπ7,500/month, 2.5 km from IIT Bombay, WiFi, Food, Water
    4. Elite Accommodations - ‚Çπ18,000/month, 0.5 km from Mumbai University, All facilities
    5. Budget Friendly PG - ‚Çπ5,500/month, 4.2 km from IIT Bombay, WiFi, Water
    6. Comfort Zone - ‚Çπ10,000/month, 1.8 km from Mumbai University, WiFi, AC, Food, Water, TV
    7. Paradise Living - ‚Çπ11,000/month, 2.0 km from Mumbai University, WiFi, AC, Laundry, Security
    8. Royal Stay - ‚Çπ9,500/month, 1.5 km from IIT Bombay, WiFi, AC, Food, Parking
    9. Dream House PG - ‚Çπ13,000/month, 1.2 km from Mumbai University, WiFi, AC, Food, Laundry, Security
    10. Urban Nest - ‚Çπ10,500/month, 2.2 km from IIT Bombay, WiFi, AC, Parking, Security
    `;

    /* ============================================
       DOM ELEMENTS
    ============================================== */
    const messagesContainer = document.getElementById("messagesContainer");
    const messageInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");

    /* ============================================
       UTILITY FUNCTIONS
    ============================================== */
    function escapeHtml(text) {
      const div = document.createElement("div");
      div.textContent = text;
      return div.innerHTML;
    }

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.className = `message ${sender}`;
      msg.innerHTML = `<div class="message-bubble">${escapeHtml(text)}</div>`;
      messagesContainer.appendChild(msg);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function showTypingIndicator() {
      const msg = document.createElement("div");
      msg.className = "message bot";
      msg.id = "typing-indicator";
      msg.innerHTML = `
        <div class="message-bubble">
          <div class="typing-indicator">
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
          </div>
        </div>
      `;
      messagesContainer.appendChild(msg);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function removeTypingIndicator() {
      const typingIndicator = document.getElementById("typing-indicator");
      if (typingIndicator) {
        typingIndicator.remove();
      }
    }

    /* ============================================
       GEMINI API CALL (WITH PG CONTEXT)
    ============================================== */
    async function getAIResponse(userText) {
      try {
        const response = await fetch(`${API_ENDPOINT}?key=${GEMINI_API_KEY}`, {
          method: "POST",
          headers: { 
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            contents: [{
              parts: [{
                text: `You are a helpful PG Finder assistant. Help students find safe and affordable PGs in Mumbai, India.

Here is the database of available PGs:
${pgDatabase}

User Question: ${userText}

Please provide helpful, relevant answers about the PGs. Be friendly and helpful. If the user asks about specific facilities, prices, distances, or recommendations, use the database to give accurate information.`
              }]
            }]
          })
        });

        if (!response.ok) {
          const errorData = await response.json();
          console.error("API Error:", errorData);
          
          if (response.status === 401) {
            return "‚ùå Invalid API Key. Please check your Gemini API key is correct.";
          }
          if (response.status === 429) {
            return "‚è≥ Rate limit exceeded. Please wait a moment and try again.";
          }
          
          return "Sorry, I couldn't connect to the AI service. Please check your API key and try again.";
        }

        const data = await response.json();
        return (
          data.candidates?.[0]?.content?.parts?.[0]?.text ||
          "Sorry, I could not generate a response. Please try again."
        );

      } catch (error) {
        console.error("Error:", error);
        return "Error connecting to Gemini API. Please check your internet connection and try again.";
      }
    }

    /* ============================================
       SEND MESSAGE
    ============================================== */
    function handleEnter(event) {
      if (event.key === "Enter" && !event.shiftKey) {
        event.preventDefault();
        sendMessage();
      }
    }

    async function sendMessage() {
      const text = messageInput.value.trim();
      if (!text) return;

      sendBtn.disabled = true;
      addMessage(text, "user");
      messageInput.value = "";

      showTypingIndicator();

      try {
        const reply = await getAIResponse(text);
        removeTypingIndicator();
        addMessage(reply, "bot");

      } catch (error) {
        removeTypingIndicator();
        addMessage("Error: Something went wrong. Please try again.", "bot");
        console.error(error);
      } finally {
        sendBtn.disabled = false;
        messageInput.focus();
      }
    }
  </script>
</body>
</html>
