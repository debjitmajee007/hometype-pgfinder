<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - PG Finder</title>

     <!-- Auth Utility -->
  <script src="js/auth.js"></script>
  <link rel="icon" href="/favicon.ico">
  
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header */
        header {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-title h1 {
            color: #333;
            font-size: 28px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .user-avatar {
            width: 45px;
            height: 45px;
            background: #667eea;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .logout-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .logout-btn:hover {
            background: #c0392b;
        }

        /* Dashboard Section */
        .dashboard-section {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            border-bottom: 2px solid #ecf0f1;
            padding-bottom: 15px;
        }

        .dashboard-header h2 {
            color: #333;
            font-size: 24px;
        }

        .refresh-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .refresh-btn:hover {
            background: #2980b9;
        }

        .refresh-btn.loading {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Stats */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-number {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }

        /* Table */
        .table-responsive {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        thead {
            background: #f8f9fa;
            border-bottom: 2px solid #dee2e6;
        }

        thead th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #333;
        }

        tbody tr {
            border-bottom: 1px solid #dee2e6;
            transition: background 0.3s;
        }

        tbody tr:hover {
            background: #f8f9fa;
        }

        tbody td {
            padding: 15px;
        }

        /* Status Badge */
        .badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge-pending {
            background: #fff3cd;
            color: #856404;
        }

        .badge-approved {
            background: #d4edda;
            color: #155724;
        }

        .badge-rejected {
            background: #f8d7da;
            color: #721c24;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .btn-sm {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-approve {
            background: #27ae60;
            color: white;
        }

        .btn-approve:hover {
            background: #229954;
        }

        .btn-reject {
            background: #e74c3c;
            color: white;
        }

        .btn-reject:hover {
            background: #c0392b;
        }

        .btn-view {
            background: #3498db;
            color: white;
        }

        .btn-view:hover {
            background: #2980b9;
        }

        .btn-sm:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Messages */
        .message {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
            animation: slideIn 0.3s ease;
        }

        .message.show {
            display: block;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-10px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 18px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 15px;
        }

        .empty-state p {
            font-size: 18px;
            margin: 10px 0;
        }

        /* Details Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #ecf0f1;
            padding-bottom: 15px;
        }

        .modal-header h3 {
            margin: 0;
            color: #333;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: #666;
        }

        .close-btn:hover {
            color: #333;
        }

        .modal-body {
            color: #333;
        }

        .detail-row {
            display: grid;
            grid-template-columns: 150px 1fr;
            gap: 20px;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #ecf0f1;
        }

        .detail-label {
            font-weight: 600;
            color: #667eea;
        }

        /* Responsive */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 15px;
            }

            .dashboard-header {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }

            .action-buttons {
                flex-direction: column;
            }

            .btn-sm {
                width: 100%;
            }

            .modal-content {
                width: 90%;
                padding: 20px;
            }

            table {
                font-size: 12px;
            }

            thead th,
            tbody td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="header-title">
                <h1>üè† PG Finder Admin</h1>
            </div>
            <div class="user-info">
                <div class="user-avatar" id="userAvatar">AD</div>
                <div>
                    <div id="userName" style="font-weight: 600;">Admin User</div>
                    <small style="color: #666;">Administrator</small>
                </div>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </header>

        <!-- Messages -->
        <div class="message success" id="successMessage"></div>
        <div class="message error" id="errorMessage"></div>
        <div class="message info" id="infoMessage"></div>

        <!-- Dashboard Section -->
        <div class="dashboard-section">
            <div class="dashboard-header">
                <h2>üìã Review and Manage PG Listings</h2>
                <button class="refresh-btn" onclick="loadPendingPGs()" id="refreshBtn">üîÑ Refresh</button>
            </div>

            <!-- Stats -->
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="pendingCount">0</div>
                    <div class="stat-label">Pending Review</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalCount">0</div>
                    <div class="stat-label">Total PGs</div>
                </div>
            </div>

            <!-- Table -->
            <div class="table-responsive">
                <table id="pgTable">
                    <thead>
                        <tr>
                            <th>PG Details</th>
                            <th>Rent</th>
                            <th>Owner</th>
                            <th>Submitted</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <tr>
                            <td colspan="6" class="loading">
                                <div class="spinner"></div>
                                <p>Loading pending listings...</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Details Modal -->
    <div class="modal" id="detailsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>PG Details</h3>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Details will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000/api';
        let token = localStorage.getItem('token');
        let currentUser = JSON.parse(localStorage.getItem('user') || '{}');
        let pendingPGs = [];

        // Initialize
        window.addEventListener('DOMContentLoaded', () => {
            updateUserInfo();
            if (!token || currentUser.role !== 'admin') {
                window.location.href = 'login.html';
            }
            loadPendingPGs();
        });

        function updateUserInfo() {
            if (currentUser.name) {
                document.getElementById('userName').textContent = currentUser.name;
                const initials = currentUser.name.split(' ').map(n => n[0]).join('');
                document.getElementById('userAvatar').textContent = initials.toUpperCase();
            }
        }

        async function loadPendingPGs() {
            const refreshBtn = document.getElementById('refreshBtn');
            refreshBtn.classList.add('loading');
            refreshBtn.disabled = true;

            try {
                // ‚úÖ CORRECT - Add Authorization header!
const response = await fetch(`${API_BASE}/admin/pgs/pending`, {
    method: 'GET',
    headers: {
        'Authorization': `Bearer ${token}`,  // ‚Üê ADD THIS!
        'Content-Type': 'application/json'
    }
});


                const result = await response.json();

                if (response.ok) {
                    pendingPGs = result.listings || [];
                    document.getElementById('pendingCount').textContent = pendingPGs.length;
                    document.getElementById('totalCount').textContent = pendingPGs.length;
                    renderTable(pendingPGs);
                } else {
                    showMessage('error', `Error: ${result.message}`);
                    renderEmptyTable();
                }
            } catch (error) {
                showMessage('error', `Error loading PGs: ${error.message}`);
                renderEmptyTable();
            } finally {
                refreshBtn.classList.remove('loading');
                refreshBtn.disabled = false;
            }
        }

        function renderTable(pgs) {
            const tbody = document.getElementById('tableBody');

            if (pgs.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" class="empty-state">
                            <div class="empty-state-icon">‚úÖ</div>
                            <p>All listings have been reviewed!</p>
                            <p style="font-size: 14px;">No pending PGs at the moment.</p>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = pgs.map(pg => `
                <tr>
                    <td>
                        <div style="font-weight: 600; color: #333;">${pg.name}</div>
                        <small style="color: #666;">
                            üìç ${pg.address}, ${pg.city} ${pg.pincode}
                        </small>
                    </td>
                    <td>
                        <strong style="font-size: 16px;">‚Çπ${pg.rent}</strong>
                    </td>
                    <td>
                        <div style="font-weight: 600;">${pg.owner_name}</div>
                        <small style="color: #666;">${pg.owner_email}</small>
                    </td>
                    <td>
                        <small>${formatDate(pg.created_at)}</small>
                    </td>
                    <td>
                        <span class="badge badge-${pg.status}">
                            ${pg.status === 'pending' ? '‚è≥ Pending' : pg.status}
                        </span>
                    </td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn-sm btn-view" onclick="viewDetails(${pg.id})">View</button>
                            <button class="btn-sm btn-approve" onclick="approvePG(${pg.id})">Approve</button>
                            <button class="btn-sm btn-reject" onclick="rejectPG(${pg.id})">Reject</button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        function renderEmptyTable() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = `
                <tr>
                    <td colspan="6" class="empty-state">
                        <div class="empty-state-icon">‚ö†Ô∏è</div>
                        <p>Failed to load listings</p>
                        <p style="font-size: 14px;">Please refresh and try again.</p>
                    </td>
                </tr>
            `;
        }

        function viewDetails(pgId) {
            const pg = pendingPGs.find(p => p.id === pgId);
            if (!pg) return;

            const facilities = Array.isArray(pg.facilities) ? pg.facilities : [];
            
            const modalBody = document.getElementById('modalBody');
            modalBody.innerHTML = `
                <div class="detail-row">
                    <div class="detail-label">PG Name:</div>
                    <div>${pg.name}</div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">Rent:</div>
                    <div>‚Çπ${pg.rent}</div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">Address:</div>
                    <div>${pg.address}</div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">City:</div>
                    <div>${pg.city}</div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">Pincode:</div>
                    <div>${pg.pincode}</div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">Distance:</div>
                    <div>${pg.distance} km from college</div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">Owner:</div>
                    <div>
                        <strong>${pg.owner_name}</strong><br>
                        <small>${pg.owner_email}</small>
                    </div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">Facilities:</div>
                    <div>${facilities.length > 0 ? facilities.join(', ') : 'None specified'}</div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">Status:</div>
                    <div>
                        <span class="badge badge-${pg.status}">
                            ${pg.status === 'pending' ? '‚è≥ Pending' : pg.status}
                        </span>
                    </div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">Submitted:</div>
                    <div>${new Date(pg.created_at).toLocaleString()}</div>
                </div>
            `;

            document.getElementById('detailsModal').classList.add('show');
        }

        function closeModal() {
            document.getElementById('detailsModal').classList.remove('show');
        }

        async function approvePG(pgId) {
            if (!confirm('Are you sure you want to APPROVE this PG?')) return;

            try {
                const response = await fetch(`${API_BASE}/admin/pgs/${pgId}/approve`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage('success', `‚úÖ PG approved successfully! Students can now see it.`);
                    await loadPendingPGs();
                } else {
                    showMessage('error', `Error: ${result.message}`);
                }
            } catch (error) {
                showMessage('error', `Error approving PG: ${error.message}`);
            }
        }

        async function rejectPG(pgId) {
            const reason = prompt('Enter rejection reason (optional):');
            if (reason === null) return;

            try {
                const response = await fetch(`${API_BASE}/admin/pgs/${pgId}/reject`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage('success', `‚ùå PG rejected successfully!`);
                    await loadPendingPGs();
                } else {
                    showMessage('error', `Error: ${result.message}`);
                }
            } catch (error) {
                showMessage('error', `Error rejecting PG: ${error.message}`);
            }
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);

            if (diffMins < 1) return 'Just now';
            if (diffMins < 60) return `${diffMins}m ago`;
            if (diffHours < 24) return `${diffHours}h ago`;
            if (diffDays < 7) return `${diffDays}d ago`;

            return date.toLocaleDateString();
        }

        function showMessage(type, message) {
            const msg = document.getElementById(`${type}Message`);
            msg.textContent = message;
            msg.classList.add('show');
            setTimeout(() => {
                msg.classList.remove('show');
            }, 4000);
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = 'login.html';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('detailsModal');
            if (event.target == modal) {
                modal.classList.remove('show');
            }
        }
    </script>
</body>
</html>
